name: Test

on: [pull_request]

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-modules-artifact: node-modules
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Load node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Load node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
      - name: Test
        run: npm test

  danger:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Load node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
      - name: Run Danger
        run: npm run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
